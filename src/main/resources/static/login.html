<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>登录页</title>
    <link href="js/plugin/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="js/plugin/layui/css/layui.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
    <div class="btn-group" style="float: right ;padding-right: 10px;padding-top: 20px">
        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <span>系统授权</span> <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
            <li><a onclick="openInit()">license授权</a></li>
        </ul>
    </div>
	<div class="container login-dev">

		<form id="frm" class="form-signin">
			<h2 class="form-signin-heading">仓 库 管 理</h2>
			<label for="userName" class="sr-only">用户名</label>
			<input type="text" class="form-control" id="userName" name="userName" placeholder="用户名">
			<label for="password" class="sr-only">密码</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="密码">
			<button class="btn btn-lg btn-primary btn-block" type="button" onclick="login();">登录</button>
		</form>
	</div>

    <!-- 初始化license -->
    <div class="modal fade" id="initLicenseModel" tabindex="-1" role="dialog" aria-labelledby="initLicenseModel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        license认证
                    </h4>
                </div>
                <div class="modal-body">
                    <form id = "initLicenseModel-form"  class="form-horizontal" style="margin-right: 10%;">
                        <div class="form-group">
                            <label for="license" class="col-md-3 control-label">license</label>
                            <div class="col-md-9">
                                <textarea class="form-control" id="license" name = "license" placeholder="license"></textarea>
                            </div>
                        </div>

                        <dev style=" padding-left: 33%;"><span id = "licenseDate"></span></dev>
                    </form>
                </div>



                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id = "init-close-btn" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="initLicense()">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
<script src="js/plugin/dist/js/jquery.min.js"></script>
<script src="js/plugin/dist/js/bootstrap.min.js"></script>
<script src="js/plugin/layui/layui.all.js"></script>
<script src="js/Public.js"></script>
<script src="js/login.js"></script>
</html>
