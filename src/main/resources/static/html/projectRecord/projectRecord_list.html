<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>工程流水帐统计</title>
</head>
<body>
	<div class="container-fluid">
        <div class="headDIV">
            <div class="row">
                <div class="col-md-2 titleDIV">工 程 流 水 帐 统 计</div>
                <div class="col-md-10 optionDIV">
                    <button type="button" class="btn btn-info" onclick="exportExcel();"><span class="glyphicon glyphicon-save"></span> 导出</button>
                </div>
            </div>
        </div>

        <div class="mainDIV">
            <div class="row">
                <div class="col-md-12 queryDIV">
                    <form class="form-inline">
                        <div class="form-group col-md-4">
                            <label for="project" class="t1">工程名称</label>
                            <input type="text" class="form-control t2" id="project" placeholder="输入要查询的工程名称">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="type" class="t1">类型</label>
                            <select class="form-control t2" id="type" name="type">
                                <option value="">--请选择--</option>
                                <option value="0">收入</option>
                                <option value="1">支出</option>
                            </select>
                        </div>
                        <div class="form-group col-md-4">
                            <label class="t1">日期</label>
                            <input type="text" class="form-control date-Input" id="startDate" name="startDate" placeholder="开始日期" readonly="readonly">
                            至 <input type="text" class="form-control date-Input" id="endDate" name="endDate" placeholder="结束日期" readonly="readonly">
                        </div>

                        <div class="clearfix"></div>

                        <div class="buttonDIV">
                            <button type="button" class="btn btn-primary" onclick="load('1')"><span class="glyphicon glyphicon-search"></span> 查询</button>
                            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> 清空</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 listDIV">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="number">序号</th>
                                <th>工程名称</th>
                                <th class="number">类型</th>
                                <th class="col-md-1">日期</th>
                                <th class="col-md-2">摘要</th>
                                <th class="col-md-1">金额</th>
                                <th class="col-md-1">经手人</th>
                                <th class="col-md-2">备注</th>
                                <th class="col-md-1">创建时间</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <div id="page" style="float: right;" class="tr"></div>
                </div>
            </div>
        </div>
	</div>

	<script src="../js/projectRecord/projectRecord_list.js"></script>
</body>
</html>
