<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>工程物资统计</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">工 程 物 资 统 计</div>
		</div>

        <div class="row">
            <div class="col-md-12 optionDIV">
                <button type="button" class="btn btn-info" onclick="exportExcel();"><span class="glyphicon glyphicon-save"></span> 导出</button>
            </div>
        </div>

        <div class="mainDIV">
            <div class="row">
                <div class="col-md-12 queryDIV">
                    <form class="form-inline">
                        <div class="form-group col-md-4">
                            <label for="project" class="t1">工程名称</label>
                            <input type="text" class="form-control t2" id="project" placeholder="输入要查询的工程名称">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="product" class="t1">物资名称</label>
                            <input type="text" class="form-control t2" id="product" placeholder="输入要查询的物资名称">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="model" class="t1">物资型号</label>
                            <input type="text" class="form-control t2" id="model" placeholder="输入要查询的物资型号">
                        </div>

                        <div class="clearfix"></div>

                        <div class="buttonDIV">
                            <button type="button" class="btn btn-primary" onclick="load('1')"><span class="glyphicon glyphicon-search"></span> 查询</button>
                            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> 清空</button>
                        </div>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 listDIV">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>序号</th>
                                <th>工程名称</th>
                                <th>物资名称</th>
                                <th>物资型号</th>
                                <th>单位</th>
                                <th>入库数量</th>
                                <th>出库数量</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <div id="page" style="float: right;" class="tr"></div>
                </div>
            </div>
        </div>
	</div>

	<script src="../js/projectReport/projectReport_list.js"></script>
</body>
</html>
