<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="../image/favicon.ico" type="image/x-icon" />
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>首页</title>
    <link href="../js/plugin/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../js/plugin/dist/css/bootstrapValidator.min.css" rel="stylesheet">
    <link href="../js/plugin/layui/css/layui.css" rel="stylesheet">
    <link href="../css/home.css" rel="stylesheet">
</head>
<body>
	<!-- 导航栏 -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container-fluid">
			<div class="div-left"><span class="glyphicon glyphicon-home"></span> 仓 库 管 理</div>
			<div class="div-right">
                <span id="warehouseName" class="warehouseSpan"></span>
                <div class="btn-group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="glyphicon glyphicon-user"></span>
                        <span id="currentUserName"></span> <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="openChange()">修改密码</a></li>
                        <li><a href="#" onclick="loginOut()">注销</a></li>
                    </ul>
                </div>
            </div>
		</div>
	</nav>

	<div class="container-fluid">
      <div class="row">
      	<!-- 左侧列表 -->
        <div class="sidebar">
          <ul class="nav nav-sidebar">
            <li name="inStock" class="normal" id="inStock/inStock_list.html"><a><span class="glyphicon glyphicon-list-alt"></span> 入库管理</a></li>
            <li name="outStock" class="normal" id="outStock/outStock_list.html"><a><span class="glyphicon glyphicon-file"></span> 出库管理</a></li>
            <li name="stock" class="active" id="stock/stock_list.html"><a><span class="glyphicon glyphicon-align-justify"></span> 库存管理</a></li>
            <li name="project" class="" id="project/project_list.html"><a><span class="glyphicon glyphicon-th-large"></span> 工程管理</a></li>
            <li name="report" class="admin" id="report/report_list.html"><a><span class="glyphicon glyphicon-th-list"></span> 报表管理</a></li>
            <li name="projectReport" class="" id="projectReport/projectReport_list.html"><a><span class="glyphicon glyphicon-th"></span> 工程物资</a></li>
            <li name="projectRecord" class="admin super_admin" id="projectRecord/projectRecord_list.html"><a><span class="glyphicon glyphicon-calendar"></span> 工程流水</a></li>
            <li name="user" class="super_admin" id="user/user_list.html"><a><span class="glyphicon glyphicon-user"></span> 人员管理</a></li>
          </ul>
        </div>
        
        <!-- 右侧主内容 -->
        <div class="main">
        </div>
        
      </div>
    </div>

    <!-- 新增用户模态框 -->
    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title">
                        修改登录密码
                    </h4>
                </div>
                <div class="modal-body">
                    <form id = "changePassword-form"  class="form-horizontal" style="margin-right: 10%;">
                        <input type="hidden" id = "id_c" name="id_c">
                        <div class="form-group">
                            <label for="name_c" class="col-md-3 control-label">用户姓名</label>
                            <div class="col-md-9">
                                <input type="text" class="form-control" id="name_c" name = "name_c" placeholder="用户姓名" disabled>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password_c" class="col-md-3 control-label">输入密码</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="password_c" name = "password_c" placeholder="请输入密码，区分大小写，请尽量设得复杂一些" autocomplete="new-password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password_c2" class="col-md-3 control-label">确认密码</label>
                            <div class="col-md-9">
                                <input type="password" class="form-control" id="password_c2" name="password_c2" placeholder="请输入确认密码，两次密码必须保持一致">
                            </div>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id = "change-close-btn" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" onclick="changePassword()">修改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
    
    <script src="../js/plugin/dist/js/jquery.min.js"></script>
	<script src="../js/plugin/dist/js/bootstrap.min.js"></script>
	<script src="../js/plugin/dist/js/bootstrapValidator.min.js"></script>
	<script src="../js/plugin/layui/layui.all.js"></script>
	<script src="../js/Public.js"></script>
	<script src="../js/home.js"></script>
</body>
</html>
