<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>出库列表</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">出 库 管 理</div>
		</div>

        <div class="mainDIV">
            <div class="row">
                <div class="col-md-12 queryDIV">
                    <form class="form-inline">
                        <div class="form-group col-md-4">
                            <label for="project" class="t1">工程名称</label>
                            <input type="text" class="form-control t2" id="project" placeholder="输入要查询的工程名称">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="product" class="t1">物资名称</label>
                            <input type="text" class="form-control t2" id="product" placeholder="输入要查询的物资名称">
                        </div>
                        <div class="form-group col-md-4">
                            <label class="t1">出库时间</label>
                            <input type="text" class="form-control date-Input" id="startDate" name="startDate" placeholder="开始时间" readonly="readonly">
                            至 <input type="text" class="form-control date-Input" id="endDate" name="endDate" placeholder="结束时间" readonly="readonly">
                        </div>

                        <div class="clearfix"></div>

                        <div class="buttonDIV">
                            <button type="button" class="btn btn-primary" onclick="load('1')"><span class="glyphicon glyphicon-search"></span> 查询</button>
                            <button type="reset" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> 清空</button>
                            <button type="button" class="btn btn-info" onclick="exportTemplate();"><span class="glyphicon glyphicon-save"></span> 下载模版</button>
                            <button type="button" class="btn btn-success" onclick="openImportFile()"><span class="glyphicon glyphicon-open"></span> 导入</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 listDIV">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th class="col-md-1">序号</th>
                                <th class="col-md-2">工程名称</th>
                                <th class="col-md-1">物资名称</th>
                                <th class="col-md-1">物资型号</th>
                                <th class="col-md-1">单位</th>
                                <th class="col-md-1">数量</th>
                                <th class="col-md-1">物资单价</th>
                                <th class="col-md-1">物资来源</th>
                                <th class="col-md-1">经手人</th>
                                <th class="col-md-1">备注</th>
                                <th class="col-md-1">出库时间</th>
                            </tr>
                        </thead>
                        <tbody id="tbody">
                        </tbody>
                    </table>
                    <div id="page" style="float: right;" class="tr"></div>
                </div>
            </div>
        </div>
	</div>

	<!-- 导入文件模态框 -->
	<div class="modal fade" id="importModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">
						&times;
					</button>
					<h4 class="modal-title" id="myModalLabel">
						导入文件
					</h4>
				</div>
				<div class="modal-body">

					<form id="uploadForm" class="modal-form" enctype="multipart/form-data">
						<div class="form-group">
							<div class="col-md-12">
								<input type="file" class="form-control" id="file" name="file" accept=".xls, .xlsx">
							</div>
						</div>
					</form>

					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="import-close-btn">关闭</button>
					<button type="button" class="btn btn-primary" onclick="importFile()">导入</button>
				</div>
			</div><!-- /.modal-content -->
		</div><!-- /.modal -->
	</div>
	
	<script src="../js/outStock/outStock_list.js"></script>
</body>
</html>
