<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>入库列表</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">报 表 统 计</div>
		</div>
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form class="form-inline">
				    <div class="form-group col-md-4">
				    	<label for="project" class="t1">工程名称</label>
				    	<input type="text" class="form-control t2" id="project" placeholder="输入要查询的工程名称">
				  	</div>
				    <div class="form-group col-md-4">
				    	<label for="product" class="t1">物资名称</label>
				    	<input type="text" class="form-control t2" id="product" placeholder="输入要查询的物资名称">
				  	</div>
				  	<div class="form-group col-md-4">
				    	<label class="t1">出/入库时间</label>
				    	<input type="text" class="form-control date-Input" id="startDate" name="startDate" placeholder="开始时间" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\')}'})">
				    	至 <input type="text" class="form-control date-Input" id="endDate" name="endDate" placeholder="结束时间" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startDate\')}'})">
				  	</div>

				    <div class="clearfix"></div>

					<div class="form-group col-md-4 td">
						<label for="type" class="t1">类型</label>
						<select class="form-control t2" id="type" name="type">
							<option value="">--请选择--</option>
						</select>
					</div>

					<div class="form-group col-md-4 td">
						<label for="warehouseId" class="t1">仓库</label>
						<select class="form-control t2" id="warehouseId" name="warehouseId">
							<option value="">--请选择--</option>
						</select>
					</div>

					<div class="clearfix"></div>

					<div class="buttonDIV">
						<button type="button" class="btn btn-primary" onclick="load('1')">查询</button>
						<button type="reset" class="btn btn-default">清空</button>
						<button type="button" class="btn btn-primary" onclick="exportExcel();"><span class="glyphicon glyphicon-save"></span>导出</button>
					</div>
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>序号</th>
							<th>类型</th>
							<th>仓库</th>
							<th>工程名称</th>
							<th>物资名称</th>
							<th>物资型号</th>
							<th>单位</th>
							<th>数量</th>
							<th>物资单价</th>
							<th>物资来源</th>
							<th>经手人</th>
							<th>备注</th>
							<th>出/入库时间</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
				<div id="page" style="float: right;" class="tr"></div>
			</div>
		</div>
	</div>

	<script src="../js/report/report_list.js"></script>
</body>
</html>
