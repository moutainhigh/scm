<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Pragma" content="no-cache" />   
	<meta http-equiv="Cache-Control" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>入库列表</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 titleDIV">入 库 列 表</div>
		</div>
		<div class="row">
			<div class="col-md-12 queryDIV">
				<form class="form-inline" style="text-align: center;">
				    <div class="form-group td">
				    	<label for="project" class="t1">工程名称</label>
				    	<input type="text" class="form-control t2" id="project" placeholder="输入要查询的工程名称">
				  	</div>
				    <div class="form-group td">
				    	<label for="product" class="t1">物资名称</label>
				    	<input type="text" class="form-control t2" id="product" placeholder="输入要查询的物资名称">
				  	</div>
				 	
				  	<div class="clearfix"></div>
				  
				  	<div class="form-group td">
				    	<label class="t1">入库时间</label>
				    	<input type="text" class="form-control date-Input" id="startDate" name="createtime" placeholder="开始时间" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',maxDate:'#F{$dp.$D(\'endDate\')}'})">
				    	至 <input type="text" class="form-control date-Input" id="endDate" name="createtime" placeholder="结束时间" readonly="readonly" onclick="WdatePicker({dateFmt:'yyyy-MM-dd',minDate:'#F{$dp.$D(\'startDate\')}'})">
				  	</div>
				 	
				    <div class="clearfix"></div>
				    
				  	<button type="button" class="btn btn-primary" onclick="load('1')">查询</button>
				  	<button type="reset" class="btn btn-default">清空</button>
				</form>
		    </div>
		</div>
		<div class="row">
			<div class="col-md-12 listDIV">
				<table class="table table-striped table-bordered table-hover">
					<thead style="background-color: #EEEEEE;">
						<tr>
							<th class="col-md-1">序号</th>
							<th class="col-md-2">工程名称</th>
							<th class="col-md-1">物资名称</th>
							<th class="col-md-1">物资型号</th>
							<th class="col-md-1">单位</th>
							<th class="col-md-1">数量</th>
							<th class="col-md-1">物资单价（元）</th>
							<th class="col-md-1">物资来源</th>
							<th class="col-md-1">经手人</th>
							<th class="col-md-1">备注</th>
							<th class="col-md-1">入库时间</th>
						</tr>
					</thead>
					<tbody id="tbody">
					</tbody>
				</table>
				<div id="page" style="float: right;" class="tr"></div>
			</div>
		</div>
	</div>
	
	<script src="../js/inStock/inStock_list.js"></script>
</body>
</html>
